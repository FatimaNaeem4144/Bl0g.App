<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spinner-container" id="spiner">
        <div class="spinner"></div>
    </div>
    <div id="navbar">
        <h2>Personal Blog App</h2>
    </div>
    <div id="signup-container">
        <h1>Signup Page</h1>
        <form action="#">
            <input id="fullName" type="text" placeholder="Full Name" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            <button type="submit" id="signupBtn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="./login.html" id="login-link">Login</a></p>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./JavaScript/config.js"></script>
    <script type="module" src="./JavaScript/app.js"></script>
</body>
</html>
